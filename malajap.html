<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantra Mala Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding-top: 30px;
      font-family: 'Georgia', serif;
      text-align: center;
      color: #fff;
      background: linear-gradient(to bottom, #3b0066, #7a00b3);
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Header */
    header h1 {
      font-size: 2.5rem;
      color: #ffeb3b;
      text-shadow: 0 0 12px #ffeb3b, 0 0 20px #ffa500;
      margin-bottom: 25px;
    }

    .particle {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/7f/Om_symbol.svg');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.05;
      pointer-events: none;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-100px) translateX(100px); }
    }

    .timer-display {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #ffeb3b;
      text-shadow: 0 0 8px #ffeb3b;
    }

    .counter-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 8px solid #ffeb3b;
      margin: 0 auto 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(255, 235, 59, 0.7);
      background: rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 30px rgba(255, 235, 59, 0.7); transform: scale(1); }
      50% { box-shadow: 0 0 50px rgba(255, 235, 59, 1); transform: scale(1.05); }
      100% { box-shadow: 0 0 30px rgba(255, 235, 59, 0.7); transform: scale(1); }
    }

    .counter-circle:hover {
      transform: scale(1.08);
      box-shadow: 0 0 60px rgba(255, 235, 59, 1);
    }

    .info-circle {
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      margin: 12px;
      box-shadow: 0 0 15px rgba(255, 235, 59, 0.5);
      color: #fffacd;
    }

    .info-circle div:first-child {
      font-size: 0.85rem;
      color: #ffeb3b;
      margin-bottom: 4px;
    }

    .count-btn {
      background: linear-gradient(145deg, #ff9800, #ffc107);
      color: #000;
      border: none;
      border-radius: 60px;
      padding: 35px;
      font-size: 2rem;
      font-weight: bold;
      width: 90%;
      max-width: 450px;
      margin: 25px auto;
      display: block;
      box-shadow: 0 0 25px rgba(255, 193, 7, 0.7);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .count-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(255, 193, 7, 1);
    }

    .btn-custom {
      border-radius: 40px;
      padding: 15px 35px;
      font-weight: 700;
      margin: 8px;
      background: rgba(255, 140, 0, 0.8);
      border: 2px solid #ffeb3b;
      color: #000;
      box-shadow: 0 0 18px rgba(255, 235, 59, 0.6);
      font-size: 1.1rem;
      transition: all 0.2s;
    }

    .btn-custom:hover {
      background: rgba(255, 193, 7, 0.95);
      transform: scale(1.05);
      box-shadow: 0 0 28px rgba(255, 235, 59, 0.8);
    }

    .language-select {
      margin-top: 30px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #fffacd;
      text-shadow: 0 0 6px #ffeb3b;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Mantra Mala Counter</h1>
  </header>

  <!-- Particle OM symbols -->
  <div class="particle" style="top:10%; left:5%; animation-duration: 25s;"></div>
  <div class="particle" style="top:20%; left:70%; animation-duration: 30s;"></div>
  <div class="particle" style="top:60%; left:40%; animation-duration: 22s;"></div>
  <div class="particle" style="top:80%; left:20%; animation-duration: 28s;"></div>
  <div class="particle" style="top:50%; left:80%; animation-duration: 35s;"></div>

  <div class="container">
    <div class="timer-display">
      <i class="bi bi-clock"></i> <span id="timer">00:00:00</span>
    </div>

    <div class="counter-circle" id="counter">0</div>

    <div class="d-flex justify-content-center flex-wrap">
      <div class="info-circle">
        <div id="labelMalas">Malas</div>
        <div id="malas">0</div>
      </div>
      <div class="info-circle">
        <div id="labelChants">Chants</div>
        <div id="chants">0</div>
      </div>
      <div class="info-circle">
        <div id="labelTime">Time</div>
        <div id="timeDisplay">00:00:00</div>
      </div>
    </div>

    <button class="count-btn" id="countBtn">ðŸ•‰ + Count</button>

    <div class="mt-3">
      <button class="btn btn-primary btn-custom" id="playBtn">â–¶ Play Timer</button>
      <button class="btn btn-danger btn-custom" id="resetBtn">âŸ² Reset</button>
    </div>

    <!-- Language toggle at the bottom -->
    <div class="language-select">
      <button class="btn btn-custom" id="langEn">English</button>
      <button class="btn btn-custom" id="langHi">à¤¹à¤¿à¤‚à¤¦à¥€</button>
    </div>

    <footer>Developed by Meet Gajjar</footer>
  </div>

  <!-- Bell and OM Background Audio -->
  <audio id="bellSound">
    <source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" type="audio/ogg">
  </audio>

  <audio id="omAudio" loop>
    <source src="https://www.soundjay.com/nature/om-chanting-01.mp3" type="audio/mpeg">
  </audio>

  <script>
    let count = 0;
    let malas = 0;
    let chants = 0;
    let timer;
    let seconds = 0;
    let isRunning = false;
    let language = 'en';

    const bellSound = document.getElementById('bellSound');
    const omAudio = document.getElementById('omAudio');

    const texts = {
      en: {malas: 'Malas', chants: 'Chants', time: 'Time'},
      hi: {malas: 'à¤®à¤¾à¤²à¤¾', chants: 'à¤œà¤ª', time: 'à¤¸à¤®à¤¯'}
    };

    function updateLabels() {
      document.getElementById('labelMalas').innerText = texts[language].malas;
      document.getElementById('labelChants').innerText = texts[language].chants;
      document.getElementById('labelTime').innerText = texts[language].time;
      document.getElementById('countBtn').innerText = language === 'en' ? 'ðŸ•‰ + Count' : 'ðŸ•‰ + à¤—à¤£à¤¨à¤¾';
      document.getElementById('playBtn').innerText = language === 'en' ? 'â–¶ Play Timer' : 'â–¶ à¤Ÿà¤¾à¤‡à¤®à¤° à¤šà¤¾à¤²à¥‚ à¤•à¤°à¥‡à¤‚';
      document.getElementById('resetBtn').innerText = language === 'en' ? 'âŸ² Reset' : 'âŸ² à¤°à¥€à¤¸à¥‡à¤Ÿ';
    }

    function formatTime(sec) {
      let h = Math.floor(sec / 3600).toString().padStart(2, '0');
      let m = Math.floor((sec % 3600) / 60).toString().padStart(2, '0');
      let s = (sec % 60).toString().padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        omAudio.play(); // start OM audio
        timer = setInterval(() => {
          seconds++;
          document.getElementById('timer').innerText = formatTime(seconds);
          document.getElementById('timeDisplay').innerText = formatTime(seconds);
        }, 1000);
      }
    }

    document.getElementById('countBtn').addEventListener('click', () => {
      count++;
      chants++;
      startTimer(); // Timer auto-start

      if (count % 108 === 0) {
        malas++;
        bellSound.play();
        count = 0;
      }

      document.getElementById('counter').innerText = count;
      document.getElementById('malas').innerText = malas;
      document.getElementById('chants').innerText = chants;
    });

    document.getElementById('playBtn').addEventListener('click', startTimer);

    document.getElementById('resetBtn').addEventListener('click', () => {
      clearInterval(timer);
      isRunning = false;
      count = 0;
      malas = 0;
      chants = 0;
      seconds = 0;
      document.getElementById('counter').innerText = 0;
      document.getElementById('malas').innerText = 0;
      document.getElementById('chants').innerText = 0;
      document.getElementById('timer').innerText = '00:00:00';
      document.getElementById('timeDisplay').innerText = '00:00:00';
      omAudio.pause();
      omAudio.currentTime = 0;
    });

    document.getElementById('langEn').addEventListener('click', () => {
      language = 'en';
      updateLabels();
    });

    document.getElementById('langHi').addEventListener('click', () => {
      language = 'hi';
      updateLabels();
    });

    updateLabels();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.js"></script>
</body>
</html>
